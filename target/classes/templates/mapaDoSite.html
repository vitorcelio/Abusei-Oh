<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abusei, Oh! - Mapa do site</title>
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Menu principal-->
    <header th:replace="~{base :: menu-principal}"></header>

   <main class="container">
       <section class="mt-5 mb-5">
            <div class="row p-4">

                <div class="mb-3 col-12 col-sm-6 col-md-4" th:each="categoria : ${categorias}">
                    <div class="navbar justify-content-start">
                        <ion-icon class="text-azul fs-2" th:name="${categoria.icone}"></ion-icon>
                        <a th:href="@{'/produtos/categoria/' + ${categoria.categoria}}" class="text-azul ps-2 text-decoration-none fs-4" th:text="${categoria.categoria}">Categoria</a>
                    </div>
                    <div class="row">
                        <a th:each="subcategoria : ${categoria.subcategorias}" th:href="@{'/produtos/subcategoria/' + ${subcategoria.subcategoria}}" class="fw-normal fs-5 ps-3 text-decoration-none text-dark" th:text="${subcategoria.subcategoria}">subcategorias</a>
                    </div>
                </div>
               
            </div>
       </section>
   </main>

   <footer th:replace="~{base :: footer}"></footer>
   
    <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
