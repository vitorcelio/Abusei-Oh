<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abusei, Oh! - Minha Conta</title>
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script>                        
        function show() {
          var senha = document.getElementById("senha");
          if (senha.type === "password") {
            senha.type = "text";
          } else {
            senha.type = "password";
          }
        }
    </script>
</head>

<body>
    <!--Menu principal-->

    <main class="container p-5">
        <div>
            <a th:href="@{/inicio}">
                <img class="img-center" src="img/logo-abusei.png">
            </a>
            <h5 class="text-center text-azul-claro">Acesse sua conta</h5>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="mt-3 col-md-4">
                <form th:action="@{/entrar}" method="post">
                    <label class="fw-bold">Usuário</label>
                    <input th:classappend="${param.error} ? 'is-invalid'" type="text" name="username" class="form-control mt-1" placeholder="Digite seu nome de usuário">
    
                    <div class="navbar">
                        <label class="fw-bold mt-2">Senha</label>
                        <a href="" class="fonte-p text-decoration-none">esqueceu sua senha?</a>
                        <input th:classappend="${param.error} ? 'is-invalid'" type="password" name="password" id="senha" class="form-control mt-1" placeholder="Digite sua senha de acesso">
                    </div>
    
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="show()">
                        <label class="form-check-label" for="flexCheckDefault">
                          Mostrar senha
                        </label>
                      </div>
    				<div th:if="${param.error}" class="text-danger fonte-p mt-3">Nome de usuário ou senha inválida!</div>
                    <button type="submit" class="mt-3 col-md-12 text-white fw-bold btn botao bg-azul-claro">Entrar</button>
                </form>

                <p class="text-center mt-5">Não tem uma conta? <a class="text-decoration-none" th:href="@{/cadastrar}">Cadastre-se</a> </p>
            </div>
            <div class="col-md-4"></div>
        </div>
    </main>

    <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
