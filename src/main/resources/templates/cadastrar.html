<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abusei, Oh! - Criar conta</title>
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <script>
        function show() {
            var senha = document.getElementById("senha");
            if (senha.type === "password") {
                senha.type = "text";
            } else {
                senha.type = "password";
            }
        }

        function show2() {
            var senha = document.getElementById("senha2");
            if (senha.type === "password") {
                senha.type = "text";
            } else {
                senha.type = "password";
            }
        }
    </script>
</head>

<body>
    <!--Menu principal-->

    <main class="container p-5">
        <div>
            <a th:href="@{/inicio}">
                <img class="img-center" src="img/logo-abusei.png">
            </a>
            <h5 class="text-center text-azul-claro">Crie sua conta</h5>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="mt-3 col-md-4">
                <form th:object="${requisicaoCadastrarUsuario}"  th:action="@{/cadastrar}" method="post">
                    <div class="row">

                        <div class="col-md-6">
                            <label class="fw-bold">Nome</label>
                            <input th:field="*{nome}" th:errorclass="is-invalid" type="text" class="form-control mt-1" placeholder="Primeiro nome">
                            <div class="invalid-feedback" th:errors="*{nome}">
								erro
							</div>
                        </div>

                        <div class="col-md-6">
                            <label class="fw-bold">Sobrenome</label>
                            <input th:field="*{sobrenome}" th:errorclass="is-invalid" type="text" class="form-control mt-1" placeholder="Segundo nome">
                            <div class="invalid-feedback" th:errors="*{sobrenome}">
								erro
							</div>
                        </div>

                    </div>

                    <label class="fw-bold mt-2">Usuário</label>
                    <input th:classappend="${erro} != null ? 'is-invalid'" th:field="*{username}" th:errorclass="is-invalid" type="text" class="form-control mt-1" placeholder="Nome de usuário">
                    <div class="invalid-feedback" th:errors="*{username}">
						erro
					</div>
					<div th:text="${erro}" class="text-danger fonte-p"></div>

                    <label class="fw-bold mt-2">Email</label>
                    <input th:field="*{email}" th:errorclass="is-invalid" type="text" class="form-control mt-1" placeholder="Digite seu email">
                    <div class="invalid-feedback" th:errors="*{email}">
						erro
					</div>
					<div th:text="${erroEmail}" class="text-danger fonte-p"></div>

                    <label class="fw-bold mt-2">Senha</label>
                    <input th:field="*{senha}" th:errorclass="is-invalid" type="password" id="senha" class="form-control mt-1" placeholder="Digite sua senha">
                    <div class="invalid-feedback" th:errors="*{senha}">
						erro
					</div>

                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox"  id="flexCheckDefault" onclick="show()">
                        <label class="form-check-label" for="flexCheckDefault">
                            Mostrar senha
                        </label>
                    </div>

                    <button type="submit" class="mt-3 col-md-12 text-white fw-bold btn botao bg-azul-claro">Cadastrar</button>
                </form>

                <p class="text-center mt-5">Já tem uma conta? <a class="text-decoration-none"
                        th:href="@{/entrar}">Entrar</a> </p>
            </div>
            <div class="col-md-4"></div>
        </div>
    </main>

    <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
