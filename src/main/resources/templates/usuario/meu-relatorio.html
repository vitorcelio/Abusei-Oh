<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abusei, Oh! - Relatório</title>
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/../css/style.css">
    <script>

        function over() {
            document.getElementsByName("hover")[0].className = 'p-4 rounded-3 bg-azul-claro-transparente bem-vindo2';
        }

        function out() {
            document.getElementsByName("hover")[0].className = 'p-4 rounded-3 bg-azul-claro-transparente bem-vindo';
        }

    </script>
</head>

<body>
    <!--Menu principal-->
    <header th:replace="~{base :: menu-principal}"></header>


    <main class="container-fluid">

        <section class="row">
            <!--dashboard-->
            <div class="col-md-2 border-end">
                <div th:replace="~{base :: menu-conta}"></div>
            </div>

            <div class="col-md-10 mt-4 mb-4">

                <div class="row">
                    <div class="col-md-12">
                        <div class="p-4 rounded-3 bg-azul-claro-transparente bem-vindo" name="hover">
                            <div class="col-6 col-md-6">
                                <h5 class="fw-light text-dark"> <span th:text="${perfil.nome}"></span>, bem-vindo(a) de volta ao seu</h5>
                                <h2 class="text-dark fw-bold">Gerenciador de anúncios</h2>
                                <a th:href="@{/dashboard/cadastrar-anuncio}" onmouseover="over()" onmouseout="out()"
                                    class="btn botao bg-dark text-white">Publicar anúncio</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-6 col-md-6">
                                <div class="mt-4 p-3 rounded-3 bg-azul-claro aprovados">
                                    <div class="col-md-6 bloco">
                                        <h5 class="fw-normal text-azul-branco-claro">Anúncios aprovados</h5>
                                        <h1 class="text-white bloco" th:text="${aprovados}">100</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-6">
                                <div class="mt-4 p-3 rounded-3 bg-azul-claro pendentes">
                                    <div class="col-md-6 bloco">
                                        <h5 class="fw-normal text-azul-branco-claro">Anúncios pendentes</h5>
                                        <h1 class="text-white bloco" th:text="${pendentes}">300</h1>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-6 mt-4">
                        <h4>Últimos comentários dos seus anúncios</h4>

						<div th:each="comentario : ${comentarios}" class="mt-3">
							<div class="rounded-2 p-2 borda-clara mb-2">
								<div class="nav d-flex  justify-content-between">
									<h2 style="font-size: 16px" class="text-azul"
										th:text="${comentario.produto.nome}"></h2>
									<div th:if="${comentario.respostas.size > 0}"
										class="text-success fonte-p d-flex align-items-center">
										<ion-icon name="checkmark-done-sharp"></ion-icon>
										<span class="ms-1">Respondida</span>
									</div>
								</div>
								<p class="fonte-p mb-1" th:text="${comentario.comentario}">Quanto está o preço fip???</p>
								<div class="text-secondary fonte-pp d-flex align-items-center">
									<ion-icon name="time-outline"></ion-icon>
									<span class="ms-1" th:text="${#temporals.format(comentario.data, 'dd/MM/yyyy HH:mm')}">Segunda-feira, 12:40</span>
								</div>
								
							</div>
						</div>
							
					</div>

                </div>

            </div>
        </section>
    </main>

    <footer th:replace="~{base :: footer}"></footer>
    
    <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
